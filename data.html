<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }
    .tabs { margin-top: 20px; }
    .tab-buttons button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      background: #ddd;
      border-radius: 5px;
    }
    .tab-buttons button.active { background: #333; color: white; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }

    /* âœ… Button styling for file links */
    .file-links {
      margin-top: 20px;
    }
    .file-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #0077cc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .file-links a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Our Project</a>
    <a href="about.html">About</a>
    <a href="data.html">Data</a>
  </nav>

  <h1>Data</h1>
  
  <div class="tabs">
    <div class="tab-buttons">
      <button class="active" onclick="showTab('our')">Our Data</button>
      <button onclick="showTab('other')">Other Data</button>
    </div>
    
    <div id="our" class="tab-content active">
      <h2>Our Data</h2>
      <p>
        [description of our data and possible notes on codebook]
      </p>
      <div class="file-links">
        <a href="our-data.csv" download>ðŸ“Š Our Data (CSV)</a>
        <a href="codebook.pdf" download>ðŸ“„ Codebook (PDF)</a>
      </div>
    </div>
    
    <div id="other" class="tab-content">
      <h2>Other Data</h2>
      <p>
        [description of external data]
      </p>
      <div class="file-links">
        <a href="https://en.wikipedia.org/wiki/Cat" target="_blank">Access External Data</a>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(div => {
        div.classList.remove('active');
      });
      document.querySelectorAll('.tab-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
