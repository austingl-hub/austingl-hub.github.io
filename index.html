  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    nav {
      padding: 15px;
      background: white;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    nav a:hover {
      color: #0077cc;
    }

    /* ✅ Banner styling */
    .banner {
      position: relative;
      height: 300px; /* adjust height as needed */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .banner::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("banner.jpg") center/cover no-repeat; /* replace with your image file */
      z-index: 0;
    }
    .banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 119, 204, 0.6); /* semi-transparent blue */
      z-index: 1;
    }
    .banner h1 {
      position: relative;
      z-index: 2;
      font-size: 3em;
      margin: 0;
    }

    /* ✅ Paragraph styling */
    .content {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
  </style>
</head>
